<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HTML Canvas</title>
</head>


<body onload="init()">

    <div class="canvas-container flex align-center">
        <h1>Crazy canvas</h1>
        <div class="config-container flex">

            <select class="config shape-select" oninput="setShape(this.value)" type="datalist">
                <option>--Select shape--</option>
                <option>Line</option>
                <option>Triangle</option>
                <option>Rect</option>
                <option>Circle</option>
                <!-- <option>Free-draw</option> -->
            </select>
            <label>Stroke Color:</label>
            <input class="config config-top color-selector" oninput="setStrokeColor(this.value)" type="color"
                value="#ff4d4d" />
            <label>Fill Color:</label>
            <input class="config config-top bg-color-selector" oninput="setFillColor(this.value)" type="color"
                value="#66ff66" />
            <label>Canvas Color:</label>
            <input class="config config-top canvas-color-selector" oninput="setCanvasColor(this.value)" type="color"
                value="#ffffff" />
            <button class="btn config config-top btn-clear" onclick="clearCanvas()">Clear</button>
        </div>

        <canvas class="my-canvas" height="500" width="500" onclick="draw(event)"></canvas>

        <div class="export flex justify-center align-center">

            <button class="btn config btn-download"><a href="#" onclick="downloadCanvas(this)"
                    download="cool-canvas">Download</a></button>
            <button class="btn config btn-upload" onclick="uploadImg()">Upload Image from Canvas</button>
            <input type="file" class="config file-input btn" name="image" onchange="onImgInput(event)" />

        </div>

        <div class="share-container"></div>
        <p class="user-msg"></p>


    </div>

    <script src="js/canvas-controller.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/upload.service.js"></script>
</body>

</html>
